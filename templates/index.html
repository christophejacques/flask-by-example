{% extends "base.html" %}
{% block content %}

    <P style="text-align:right; margin:2px;">User : {{ username }}
    <a href="/logout">Deconnexion</a></p>
    
    <h3>Posts : </h3>
    
    {% for post in posts %}
      <strong>Titre :</strong> {{ post.title }} <br/>
      <strong>Description :</strong> {{ post.desc }} <br /><BR />
    {% endfor %}

{% endblock %}
