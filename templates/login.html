<!DOCTYPE html>
<html>
  <head>
    <title>Flask Intro - Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <h1>Se connecter</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Identifiant" name="username" value="{{ request.form.username }}">
        <input type="password" placeholder="Mot de passe" name="password" value="{{ request.form.password }}">
        <input type="submit" value="Se connecter">
      </form>
      <br>
      {% if error %}
        <p class="error" style="color:red;"><strong>Error :</strong> {{ error }} </p>
      {% endif %}
    </div>

  </body>
</html>
